<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Mantenimiento de Reservas</h1>
			<form action="/reserva/grabar" method="post" th:object="${reserva}">
			  <div class="form-group">
			    <label for="inputCodigo">Código</label>
			    <input th:field="*{cod_reserva}" type="text" class="form-control" id="inputCodigo" placeholder="ingresar código de reserva">
			  </div>
			  <div class="form-group">
			    <label for="inputNombre">Nombre</label>
			    <input th:field="*{nom_reserva}" type="text" class="form-control" id="inputNombre" placeholder="ingresar nombres">
			  </div>
			  <div class="form-group">
			    <label for="inputApellido">Apellido</label>
			    <input th:field="*{ape_reserva}" type="text" class="form-control" id="inputApellido" placeholder="ingresar apellidos">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-12">
			      <label for="inputCarrera">Carrera</label>
			      <select id="inputCarrera" class="form-control" th:field="*{cod_carrera}">
			        <option value="0">Seleccione..</option>
			        <option th:each="c : ${lstCarreras}" 
			        	    th:value="${c.cod_carrera}"
			        	    th:text="${c.des_carrera}">
			      	</option>
			      </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputFechaReserva">Fecha</label>
			    <input th:field="*{fecha_reserva}" type="date" class="form-control" id="inputFechaReserva" placeholder="2000-00-00">
			  </div>
			  	<br>
		  		<button type="submit" class="btn btn-primary">Registrar</button>
		  		<a href="/lista" class="btn btn-primary">Listado</a>
		  		<a href="/graficoPDF" class="btn btn-primary">PDF</a>
			</form>
			<br>
			<div th:if="${success} != null" class="alert alert-success" role="alert" th:text="${success}"></div>
			<div th:if="${error} != null" class="alert alert-danger" role="alert" th:text="${error}"></div>
	</div>

</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
